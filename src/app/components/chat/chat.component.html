<h1>mensajes</h1>
<hr />
<div id="chat-mensajes">
  <li *ngFor="let msg of mensajes" class="list-group-item">
    {{ msg.de }}: {{ msg.cuerpo }}
  </li>
</div>
<form (ngSubmit)="enviar()">

  <input
    [(ngModel)]="texto"
    type="text"
    class="form-control chat-input"
    name="texto"
    placeholder="Mensaje..."
    autofocus
    autocomplete="off"
  />
</form>
