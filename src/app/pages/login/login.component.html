<h1>Login</h1>
<hr>
<div class="row justify-content-center">
  <div class="col-9">
    <form (ngSubmit)="ingresar()" class="p-4">
      <input
        [(ngModel)]="nombre"
        type="text"
        name="nombre"
        class="form-control mb-2"
        placeholder="Nombre de usuario"
        autofocus
      />
      <button
        [disabled]="nombre.trim().length == 0"
        class="btn btn-primary btn-block"
        type="input"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
